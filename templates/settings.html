{% extends "layout.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h1>Edit Book Settings</h1>
<form method="post">
  <p><label>Name:<br><input type="text" name="name" value="{{ name }}"></label></p>
  <p><label>Description:<br><textarea name="description" rows="4" cols="40">{{ description }}</textarea></label></p>
  <button type="submit">Save Settings</button>
</form>

<h2>Reorder Sub-Folders</h2>
<ul>
{% for sub in subfolders %}
  <li>{{ sub }}
    <form method="post" style="display:inline">
      <input type="hidden" name="item_type" value="folder"/>
      <input type="hidden" name="item_name" value="{{ sub }}"/>
      <button name="direction" value="up">&#8593;</button>
      <button name="direction" value="down">&#8595;</button>
    </form>
  </li>
{% endfor %}
</ul>

<h2>Reorder Chapters</h2>
<ul>
{% for chap in chapters %}
  <li>{{ chap }}
    <form method="post" style="display:inline">
      <input type="hidden" name="item_type" value="chapter"/>
      <input type="hidden" name="item_name" value="{{ chap }}"/>
      <button name="direction" value="up">&#8593;</button>
      <button name="direction" value="down">&#8595;</button>
    </form>
  </li>
{% endfor %}
</ul>
{% endblock %}
