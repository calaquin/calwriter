{% extends "layout.html" %}
{% block title %}Stats for {{ folder }}{% endblock %}
{% block content %}
<h1>Stats for {{ folder }}</h1>
<p>Total words: {{ total_words }}</p>
<h2>Words per day</h2>
<ul>
{% for day, count in words_per_day.items() %}
  <li>{{ day }}: {{ count }}</li>
{% endfor %}
</ul>
<a href="{{ url_for('view_folder', folder=folder) }}">Back to Book</a>
{% endblock %}
