<!doctype html>
<title>Folders</title>
<h1>Folders</h1>
<ul>
  {% for folder in folders %}
  <li><a href="/folder/{{ folder }}">{{ folder }}</a></li>
  {% endfor %}
</ul>
<form action="/folder/create" method="post">
  <input type="text" name="name" placeholder="New folder" />
  <button type="submit">Create Folder</button>
</form>
