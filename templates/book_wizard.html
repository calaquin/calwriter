{% extends "layout.html" %}
{% block title %}Book Creation Wizard{% endblock %}
{% block content %}
<h1>Create a Book</h1>
<form method="post">
  <p><label>Book title:<br><input type="text" name="title" placeholder="Book title"></label></p>
  <p><label>Chapters sub-folder:<br><input type="text" name="chapters" value="Chapters"></label></p>
  <p>Additional sub-folders:</p>
  <p><label><input type="checkbox" name="extras" value="Characters"> Characters</label></p>
  <p><label><input type="checkbox" name="extras" value="Factions"> Factions</label></p>
  <p><label><input type="checkbox" name="extras" value="Locations"> Locations</label></p>
  <button type="submit">Create Book</button>
</form>
{% endblock %}
