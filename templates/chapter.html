{% extends "layout.html" %}
{% block title %}{{ chapter }}{% endblock %}
{% block body_class %}chapter-view{% endblock %}
{% block content %}
<div id="chapter_page">
  <div id="chapter_area">
    <h1>{{ folder }} / {{ chapter }}</h1>
    <div id="chapter_tabs" data-folder="{{ folder }}" data-chapter="{{ chapter }}" data-type="chapter"></div>
    <form id="chapter_form" action="{{ url_for('save_chapter', folder=folder, chapter=chapter) }}" method="post" onsubmit="prepareChapter()">
      <div class="toolbar">
        <select onchange="execCmd('fontName', this.value)">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select>
        <select onchange="execCmd('fontSize', this.value)">
          <option value="2">Small</option>
          <option value="3" selected>Normal</option>
          <option value="4">Large</option>
          <option value="5">Larger</option>
        </select>
        <button type="button" onclick="execCmd('bold')" title="Bold">B</button>
        <button type="button" onclick="execCmd('italic')" title="Italic">I</button>
        <button type="button" class="gap-right" onclick="execCmd('underline')" title="Underline">U</button>
        <button type="button" onclick="execCmd('insertUnorderedList')" title="Bulleted list">&bull;</button>
        <button type="button" onclick="execCmd('insertOrderedList')" title="Numbered list">1.</button>
        <button type="button" onclick="execCmd('indent')" title="Indent">&#8594;</button>
        <button type="button" onclick="execCmd('outdent')" title="Outdent">&#8592;</button>
        <button type="button" onclick="execCmd('insertHorizontalRule')" title="Horizontal line">HR</button>
        <button type="button" onclick="findAndReplace()" title="Find and replace">Find/Replace</button>
        <button type="button" id="preedit_toggle" onclick="togglePreEdit()" title="Toggle pre-edit mode" class="gap-left">Pre-Edit</button>
        <button type="button" class="gap-left" id="undo_btn" title="Undo">Undo</button>
        <button type="button" id="redo_btn" title="Redo">Redo</button>
      </div>
      <div id="chapter_editor" contenteditable="true" data-save-url="{{ url_for('autosave_chapter', folder=folder, chapter=chapter) }}">{{ chapter_html|safe }}</div>
      <input type="hidden" name="text" id="chapter_text" />
    </form>
  </div>
  <div id="notes_resizer"></div>
  <div id="notes_sidebar">
    <p>Words: <span id="word_count">0</span></p>
    <div id="preedit_label" class="preedit-label">Pre-Edit Mode</div>
    <div class="preedit-icons">
      <button type="button" data-class="pe-cut" title="Cut or condense">‚úÇÔ∏è Cut</button>
      <button type="button" data-class="pe-pin" title="Important beat">üìå Pin</button>
      <button type="button" data-class="pe-spiral" title="Foreshadow">üåÄ Hint</button>
      <button type="button" data-class="pe-contradict" title="Possible contradiction">‚ÅâÔ∏è Contradict</button>
      <button type="button" data-class="pe-love" title="Keep this">‚ù§Ô∏è Love</button>
      <button type="button" onclick="clearPreEditTags()" title="Remove all tags in selection">Clear Tags</button>
    </div>
    <div id="image_tools" class="image-tools">
      <h4>Image Tools</h4>
      <label>Width <input type="number" id="img_width" /></label>
      <label>Height <input type="number" id="img_height" /></label>
      <button type="button" id="img_apply_size">Apply Size</button>
      <div class="img-align">
        <button type="button" id="img_align_left">Left</button>
        <button type="button" id="img_align_center">Center</button>
        <button type="button" id="img_align_right">Right</button>
      </div>
      <button type="button" id="img_crop_toggle">Crop Image</button>
    </div>
    {% if notes_text %}
    <p><a href="{{ url_for('download_note', folder=folder, chapter=chapter) }}">Download Notes</a></p>
    {% endif %}
    <textarea id="notes_editor" data-save-url="{{ url_for('save_notes', folder=folder, chapter=chapter) }}">{{ notes_text }}</textarea>
  </div>
</div>
{% endblock %}
